<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhooks Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GitHub Webhooks Viewer</h1>
        </header>

        <!-- Error Section -->
        <div id="error-section" class="error-section" style="display: none;">
            <div class="error-message" id="error-message"></div>
        </div>

        <!-- Events List -->
        <div class="events-list" id="events-list">
            <div class="list-item no-events">
                <p>No new events in the last 15 seconds</p>
            </div>
        </div>
    </div>

    <!-- Include the script from the dedicated template file -->
    {% include '_events_script.html' %}
</body>
</html>
